<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Бункер"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #444;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #ffcc00;
        }
        p {
            font-size: 16px;
        }
        button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #player-name-input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 200px;
        }
        #invite-link {
            margin-top: 20px;
            padding: 10px;
            background-color: #777;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Игра "Бункер"</h1>
    <p>Примите трудные решения, чтобы выжить в постапокалипсисе.</p>
</header>

<main>
    <section id="name-section">
        <h2>Введите ваше имя:</h2>
        <input type="text" id="player-name-input" placeholder="Ваше имя" />
        <button id="start-game-button">Начать игру</button>
    </section>

    <section id="scenario-section" style="display:none;">
        <h2>Сценарий игры</h2>
        <p id="scenario-text">Загрузка сценария...</p>
    </section>

    <section id="player-info-section" style="display:none;">
        <h2>Информация о игроке</h2>
        <p id="player-name">Имя игрока: </p>
        <button id="next-round-button">Начать следующий раунд</button>
    </section>

    <section id="invite-section" style="display:none;">
        <h2>Пригласите друзей в игру</h2>
        <p>Отправьте эту ссылку друзьям:</p>
        <button id="invite-link">Скопировать ссылку</button>
    </section>

    <footer>
        <p>&copy; 2025 Игра "Бункер" - Все права защищены</p>
    </footer>
</main>

<!-- Подключение внешнего JavaScript файла -->
<script src="script.js"></script>


    <script src="script.js"></script>
</body>
</html>

</html>
